<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocumentLS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cont_inpt">
        <br />
        <input type="text" class="name_inp" placeholder="Name" />
      </div>
      <div class="cont_inpt">
        <br />
        <input type="email" class="email_inp" placeholder="email@.com" />
      </div>
      <div class="cont_inpt">
        <br /><input type="url" class="imageUrl_inp" placeholder="img" />
      </div>
      <div class="cont_inpt">
        <br />
        <input type="number" class="phone_inp" placeholder="+996500500500" />
      </div>
      <div>
        <button class="btn">Создать</button>
        <hr />
        <ul class="task-list"></ul>
      </div>
    </div>

    <div class="main-modal">
      <div class="inner-modal">
        <div class="close">
          <button class="btn-closer">X</button>
        </div>

        <input type="text" class="inp-Name" />

        <input type="text" class="inp-email" />

        <input type="text" class="inp-img" />

        <input type="text" class="inp-phone" />
        <button class="btn-save">Сохранить изменения</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
